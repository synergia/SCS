<html>

<head>
    <title>SCS</title>
    <link rel="stylesheet" type="text/css" href="./client/dist/app.css">
</head>
{% raw %}

<body id="app">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>

    <pin v-for="pin in pinlist"
        :item="pin.num"
        :val="pin.value"
        :dc="pin.dutycycle"
        :mode="pin.mode"
        :num="pin.num"
        :index="$index"></pin>

    <dutycycle
        :pin="18"
        :val="dutycycles[0].dutycycle"
        ></dutycycle>
    <dutycycle
        :pin="23"
        :val="dutycycles[1].dutycycle"
        ></dutycycle>

    <div id="main" class="container">
        <button id="getPins">Get pins</button>
        <button id="runPWM">Run PWM</button>
        <input id="dutycycle1" value="0" type="range" min="0" max="255" step="10" />
        <input id="dutycycle2" value="0" type="range" min="0" max="255" step="10" />
        <input id="dir1" type="checkbox">
        <input id="dir2" type="checkbox">
        <input id="dir3" type="checkbox">
        <input id="dir4" type="checkbox">
    </div>
    <img id="cam" src="client/foo.jpg" height="240" width="320" />
    <script type="text/javascript" src="./client/dist/vendor.js"></script>
    <script type="text/javascript" src="./client/dist/app.js"></script>
</body>
{% endraw %}

</html>
